service: http-task-manager

provider:
  name: aws
  runtime: nodejs6.10
  cfLogs: true
  versionLambda: false
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - lambda:*
      Resource: '*'
  environment:
    TASKS_TABLE:
      Ref: Tasks
    TASK_RESULTS_TABLE:
      Ref: TaskResults
functions:
  executeTaskRequest:
    handler: handlers/executeTaskRequest.handler
    timeout: 3
  executeTaskCallback:
    handler: handlers/executeTaskCallback.handler
    timeout: 3
  stream:
    handler: handlers/stream.handler
    timeout: 300
    environment:
      MAX_TRIES: 2
      RETRY_INTERVAL: 2000
      RUN_FUNCTION_NAME: ${self:service}-${opt:stage}-executeTaskRequest
      CALLBACK_FUNCTION_NAME: ${self:service}-${opt:stage}-executeTaskCallback
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [Tasks, StreamArn]
          batchSize: 50
          enabled: true
  addTask:
    handler: handlers/addTask.handler
    events:
      - http:
          method: POST
          path: task/add
          integration: lambda
          request:
            template:
              application/json: '$input.body'
  getTaskResult:
    handler: handlers/getTaskResult.handler
    events:
      - http:
          method: GET
          path: task/result/{id}
          integration: lambda
          request:
            template:
              application/json: '{"id": "$input.params(''id'')"}'

resources:
  Resources:
    Tasks:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${opt:stage}-tasks
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        StreamSpecification:
          StreamViewType: NEW_IMAGE
    TaskResults:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${opt:stage}-task-results
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        StreamSpecification:
          StreamViewType: NEW_IMAGE
